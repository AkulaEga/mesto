<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Проект: Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img src="./image/logo.svg" alt="лого" class="header__logo" />
    </header>
    <main class="content page__content">
      <section class="profile">
        <div class="profile__container">
          <img src="./image/image.jpg" alt="лицо" class="profile__face" />
          <div class="profile__text">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button type="button" class="profile__open-popup"></button>
        </div>
        <button type="button" class="profile__add-card-button"></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <!-- попап профиль -->
    <div class="popup popup-profile">
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="popupForm" novalidate>
          <label for="inputName">
            <input
              id="inputName"
              class="popup__input"
              placeholder="Введите имя"
              name="inputName"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="popup__error popup__input_type_error-inputname"></span>
          </label>
          <label for="inputAbout">
            <input
              id="inputAbout"
              class="popup__input"
              placeholder="О себе"
              name="inputAbout"
              required
              minlength="2"
              maxlength="200"
            />
            <span
              class="popup__error popup__input_type_error-inputabout"
            ></span>
          </label>
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
        <button type="button" class="popup__close-button"></button>
      </div>
    </div>
    <!-- попап добавления карточки -->
    <div class="popup popup-card">
      <div class="popup__container">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" id="popup-card-form" novalidate>
          <label for="placeName">
            <input
              id="placeName"
              class="popup__input"
              placeholder="Название"
              type="text"
              required
              minlength="2"
              maxlength="20"
            />
            <span class="popup__error popup__input_type_error-placename"></span>
          </label>
          <label for="imgUrl">
            <input
              id="imgUrl"
              class="popup__input"
              placeholder="Сылка на картинку"
              type="url"
              required
            />
            <span class="popup__error popup__input_type_error-imgurl"></span>
          </label>
          <button id="btnSubmit" class="popup__button" type="submit">
            Создать
          </button>
        </form>
        <button type="button" class="popup__close-button"></button>
      </div>
    </div>
    <!-- попап открытия картинки -->
    <div class="popup popup-img">
      <div class="popup__container popup__container_pictures">
        <button type="button" class="popup__close-button"></button>
        <img class="popup-img__pictures" />
        <p class="popup-img__title"></p>
      </div>
    </div>

    <template class="element">
      <div class="element__card">
        <div class="element__wrapper">
          <img class="element__img" src="#" />
          <div class="element__basket"></div>
        </div>
        <div class="element__container">
          <h2 class="element__caption"></h2>
          <button type="button" class="element__like"></button>
        </div>
      </div>
    </template>
    <script src="./scripts/index.js" defer type="module"></script>
  </body>
</html>
