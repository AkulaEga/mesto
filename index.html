<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Проект: Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img src="./image/logo.svg" alt="лого" class="header__logo" />
    </header>
    <main class="content page__content">
      <section class="profile">
        <div class="profile__container">
          <img src="./image/image.jpg" alt="лицо" class="profile__face" />
          <div class="profile__text">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button type="button" class="profile__open-popup"></button>
        </div>
        <button type="button" class="profile__add-card-button"></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="popupForm" novalidate>
          <input
            id="inputName"
            class="popup__input"
            placeholder="Введите имя"
            name="inputName"
            required
          />
          <input
            id="inputAbout"
            class="popup__input"
            placeholder="О себе"
            name="inputAbout"
            required
          />
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
        <button type="button" class="popup__close-button"></button>
      </div>
    </div>
    <div class="popup-card">
      <div class="popup-card__container">
        <div class="popup-card__close"></div>
        <h3 class="popup-card__title">Новое место</h3>
        <form class="popup-card__form" id="popup-card-form" action="">
          <input
            id="placeName"
            class="popup-card__input"
            placeholder="Название"
            type="text"
          />
          <input
            id="imgUrl"
            class="popup-card__input"
            placeholder="Сылка на картинку"
            type="text"
          />
          <button id="btnSubmit" class="popup-card__button" type="submit">
            Создать
          </button>
        </form>
      </div>
    </div>
    <div class="popup-img">
      <div class="popup-img__container popup-img__container_pictures">
        <button type="button" class="popup-img__close"></button>
        <img class="popup-img__pictures" />
        <p class="popup-img__title"></p>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/popup.js"></script>
    <script src="./scripts/popupImg.js"></script>
  </body>
</html>
