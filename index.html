<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Проект: Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img src="./image/logo.svg" alt="лого" class="header__logo" />
    </header>
    <main class="content page__content">
      <section class="profile">
        <div class="profile__container">
          <img src="./image/image.jpg" alt="лицо" class="profile__face" />
          <div class="profile__text">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button type="button" class="profile__open-popup"></button>
        </div>
        <button type="button" class="profile__add-card-button"></button>
      </section>
      <section class="elements">
        <article class="elements__card">
          <img src="./image/париж.jpeg" alt="Париж" class="elements__img"/>
          <div class="elements__container">
            <h2 class="elements__caption">Париж</h2>
            <button
              type="button"
              class="elements__like "
            ></button>
          </div>
        </article>
        <article class="elements__card">
          <img
            src="./image/dostoprimechatelnosti-monako.jpeg"
            alt="Монако"
            class="elements__img"
          />
          <div class="elements__container">
            <h2 class="elements__caption">Монако</h2>
            <button
              type="button"
              class="elements__like "
            ></button>
          </div>
        </article>
        <article class="elements__card">
          <img
            src="./image/amsterdam-houses-apartments-920x500.jpeg"
            alt="Амстердам"
            class="elements__img"
          />
          <div class="elements__container">
            <h2 class="elements__caption">Амстердам</h2>
            <button
              type="button"
              class="elements__like "
            ></button>
          </div>
        </article>
        <article class="elements__card">
          <img
            src="./image/New_York.jpg"
            alt="карачаевск"
            class="elements__img"
          />
          <div class="elements__container">
            <h2 class="elements__caption">Нью-Йорк</h2>
            <button
              type="button"
              class="elements__like "
            ></button>
          </div>
        </article>
        <article class="elements__card">
          <img
            src="./image/1_yX7Vd1G1wi9-F0vthLEhAA.jpeg"
            alt="карачаевск"
            class="elements__img"
          />
          <div class="elements__container">
            <h2 class="elements__caption">Рим</h2>
            <button
              type="button"
              class="elements__like "
            ></button>
          </div>
        </article>
        <article class="elements__card">
          <img
            src="./image/berlin-iyule-otdyh-pogoda-photo1.jpg"
            alt="<Берлин>"
            class="elements__img"
          />
          <div class="elements__container">
            <h2 class="elements__caption">Берлин</h2>
            <button
              type="button"
              class="elements__like "
            ></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="popupForm" novalidate>
          <input
            id="inputName"
            class="popup__input"
            placeholder="Введите имя"
            name="inputName"
            required
          />
          <input
            id="inputAbout"
            class="popup__input"
            placeholder="О себе"
            name="inputAbout"
            required
          />
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
        <button type="button" class="popup__close-button"></button>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
